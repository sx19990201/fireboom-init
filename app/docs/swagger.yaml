info:
  contact: {}
  description: FireBoom-server
  title: FireBoom-server Swagger API
  version: "1.0"
paths:
  /api/v1/CheckDBConn:
    post:
      consumes:
      - application/json
      description: 检查数据源链接
      parameters:
      - description: 数据源名称
        in: formData
        name: name
        required: true
        type: string
      - description: 数据源类型
        in: formData
        name: sourceType
        required: true
        type: integer
      - description: 数据源配置
        in: formData
        name: config
        required: true
        type: string
      - description: 数据源开关 0-开 1-关
        in: formData
        name: switch
        required: true
        type: integer
      responses:
        "200":
          description: 添加成功
        "400":
          description: 添加失败
      tags:
      - datasource
  /api/v1/auth:
    get:
      consumes:
      - application/json
      description: 查询身份验证信息
      responses:
        "200":
          description: 查询成功
          schema:
            items:
              $ref: '#/definitions/domain.FbAuthentication'
            type: array
        "400":
          description: 查询失败
      tags:
      - auth
    post:
      consumes:
      - application/json
      description: 添加身份验证信息
      parameters:
      - description: 名称
        in: formData
        name: name
        required: true
        type: string
      - description: 验证供应商类型
        in: formData
        name: authSupplier
        required: true
        type: integer
      - description: 开关
        in: formData
        items:
          type: string
        name: switchState
        required: true
        type: array
      - description: 验证配置
        in: formData
        name: config
        required: true
        type: string
      responses:
        "200":
          description: 添加成功
        "400":
          description: 添加失败
      tags:
      - auth
    put:
      consumes:
      - application/json
      description: 修改身份验证信息
      parameters:
      - description: id
        in: formData
        name: id
        required: true
        type: integer
      - description: 名称
        in: formData
        name: name
        required: true
        type: string
      - description: 验证供应商类型
        in: formData
        name: authSupplier
        required: true
        type: integer
      - description: 开关
        in: formData
        name: switchState
        required: true
        type: string
      - description: 验证配置
        in: formData
        name: config
        required: true
        type: string
      responses:
        "200":
          description: 修改成功
        "400":
          description: 修改失败
      tags:
      - auth
  /api/v1/auth/:id:
    delete:
      consumes:
      - application/json
      description: 删除身份验证信息
      parameters:
      - description: id
        in: formData
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: 删除成功
        "400":
          description: 删除失败
      tags:
      - auth
  /api/v1/auth/brand:
    get:
      consumes:
      - application/json
      description: 查询品牌配置
      responses:
        "200":
          description: 查询成功
          schema:
            $ref: '#/definitions/domain.LoginBrandConfig'
        "400":
          description: 查询失败
      tags:
      - auth/brand
    post:
      consumes:
      - application/json
      description: 修改品牌配置链接器
      parameters:
      - in: formData
        name: darkPrimaryColor
        type: string
      - in: formData
        name: isDarkModeEnabled
        type: boolean
      - in: formData
        name: primaryColor
        type: string
      - in: formData
        name: darkLogoUrl
        type: string
      - in: formData
        name: logoUrl
        type: string
      - in: formData
        name: slogan
        type: string
      - in: formData
        name: style
        type: string
      responses:
        "200":
          description: 修改成功
          schema:
            $ref: '#/definitions/domain.LoginBrandConfig'
        "400":
          description: 修改失败
      tags:
      - auth/brand
  /api/v1/auth/getDiscoveryURL:
    get:
      consumes:
      - application/json
      description: 获取服务发现地址
      parameters:
      - description: issuer地址
        in: formData
        name: issuer
        required: true
        type: string
      - description: 供应商id
        in: formData
        name: id
        required: true
        type: string
      responses:
        "200":
          description: 获取成功
          schema:
            items:
              type: string
            type: array
        "400":
          description: 获取失败
      tags:
      - auth
  /api/v1/auth/home:
    get:
      consumes:
      - application/json
      description: 查询首页数据
      responses:
        "200":
          description: 查询成功
          schema:
            items:
              $ref: '#/definitions/domain.AuthHome'
            type: array
        "400":
          description: 查询失败
      tags:
      - auth/home
  /api/v1/auth/home/active:
    get:
      consumes:
      - application/json
      description: 查询活跃信息
      parameters:
      - description: 结束日期
        in: formData
        name: endDate
        required: true
        type: string
      responses:
        "200":
          description: 查询成功
          schema:
            $ref: '#/definitions/domain.Active'
        "400":
          description: 查询失败
      tags:
      - auth/home
